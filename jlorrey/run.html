<!DOCTYPE html>
<html>
<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
	var time = new Date(); 
	console.log(time);
	// Example:
	// myTime = new Date() --> Tue Feb 20 2018 14:16:12 GMT-0500 (EST)
	// myTime.getHours() --> 14
	// myTime.getMinutes() --> 16
	// myTime.getSeconds() --> 12

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 
	exercise.roman(time);
};

var setBinary = function(time){
	// set roman time
	// you must implement exercise.binary()
	exercise.binary(time);
};

// start timer when page is loaded
// your code here
window.onload = timer()

</script>
